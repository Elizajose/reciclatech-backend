<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checklist de Pesagem</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light pb-5">

<div class="container mt-3" style="max-width: 600px;">

    <div class="card shadow mb-4 border-0">
        <div class="card-header bg-success text-white py-3">
            <h5 class="m-0 fw-bold"><i class="bi bi-scale"></i> 1. Pesagem</h5>
            <small th:text="${vendedor.nome}" class="text-white-50">Nome do Cliente</small>
        </div>

        <div class="card-body bg-white p-4">
            <form action="/admin/revisar-coleta" method="post">
                <input type="hidden" name="idVendedor" th:value="${vendedor.id}">

                <h6 class="border-bottom pb-3 mb-4 fw-bold text-secondary text-center text-uppercase">
                    Insira os pesos (KG/UN)
                </h6>

                <div th:each="mat : ${todosMateriais}" class="row mb-4 align-items-center border-bottom pb-3">
                    <div class="col-7">
                        <span class="fw-bold d-block fs-5" th:text="${mat.nome}">Cobre</span>
                        <small class="text-success fw-bold" th:text="'Base: R$ ' + ${mat.precoPorKg}">Preço</small>
                        <small class="text-muted" th:text="'/' + ${mat.unidade}">/KG</small>
                    </div>
                    <div class="col-5">
                        <div class="input-group input-group-lg">
                            <input type="number" step="0.01"
                                   th:name="'qtd_' + ${mat.id}"
                                   class="form-control text-center fw-bold text-primary"
                                   placeholder="0"
                                   inputmode="decimal">
                            <span class="input-group-text small" style="font-size: 0.8rem;" th:text="${mat.unidade}">KG</span>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-5">
                    <button type="submit" class="btn btn-success btn-lg fw-bold p-3 shadow-sm">
                        AVANÇAR PARA REVISÃO >>
                    </button>
                    <a href="/admin/coletas" class="btn btn-outline-secondary py-3">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
