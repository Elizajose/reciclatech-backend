<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checklist de Pesagem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light pb-5">

<div class="container mt-3">
    <div class="card shadow mb-4">
        <div class="card-header bg-success text-white">
            <h5 class="m-0 fw-bold">1. Pesagem: <span th:text="${vendedor.nome}">Nome</span></h5>
        </div>
        <div class="card-body bg-white">
            <form action="/admin/revisar-coleta" method="post">
                <input type="hidden" name="idVendedor" th:value="${vendedor.id}">

                <h6 class="border-bottom pb-2 mb-3 fw-bold text-secondary">INSIRA OS PESOS ENCONTRADOS:</h6>

                <div th:each="mat : ${todosMateriais}" class="row mb-3 align-items-center border-bottom pb-2">
                    <div class="col-7">
                        <span class="fw-bold d-block" th:text="${mat.nome}">Cobre</span>
                        <small class="text-success" th:text="'Base: R$ ' + ${mat.precoPorKg} + '/' + ${mat.unidade}">Preço</small>
                    </div>
                    <div class="col-5">
                        <div class="input-group">
                            <input type="number" step="0.1" th:name="'qtd_' + ${mat.id}" class="form-control text-center fw-bold" placeholder="0">
                            <span class="input-group-text small" th:text="${mat.unidade}">KG</span>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold p-3">
                        AVANÇAR PARA REVISÃO >>
                    </button>
                    <a href="/admin/coletas" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
