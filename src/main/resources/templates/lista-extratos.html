<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Central de Extratos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light p-5">

<div class="container" style="max-width: 800px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-success fw-bold"><i class="bi bi-files"></i> Central de Extratos</h2>
        <a href="/" class="btn btn-outline-secondary">Voltar</a>
    </div>

    <div class="card shadow border-0">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-success">
                <tr>
                    <th class="ps-4 py-3">Colaborador</th>
                    <th>ID</th>
                    <th class="text-end pe-4">Documento</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${usuarios}">
                    <td class="ps-4 fw-bold">
                        <i class="bi bi-person-circle text-success me-2"></i>
                        <span th:text="${user.nome}">Nome</span>
                    </td>
                    <td>
                        <span class="badge bg-secondary" th:text="'ID: ' + ${user.id}">ID</span>
                    </td>
                    <td class="text-end pe-4">
                        <a th:href="@{'/extrato/' + ${user.id}}" class="btn btn-success btn-sm rounded-pill px-3">
                            <i class="bi bi-printer"></i> Imprimir Extrato
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="alert alert-warning mt-4 text-center small">
        <i class="bi bi-exclamation-triangle"></i>
        Somente ofertas com status <strong>VENDIDO</strong> aparecem no c√°lculo final.
    </div>
</div>

</body>
</html>
