<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Painel Administrativo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light p-3 p-md-5">

<nav class="navbar navbar-dark bg-dark mb-4 rounded shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/"><i class="bi bi-shield-lock"></i> Admin</a>
        <a href="/" class="btn btn-outline-light btn-sm">Voltar</a>
    </div>
</nav>

<div class="container" style="max-width: 900px;">
    <div class="card shadow border-0">
        <div class="card-header bg-warning text-dark fw-bold py-3">
            <i class="bi bi-currency-dollar"></i> Gerenciar Cotação do Dia
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th class="ps-4">Material</th>
                        <th style="min-width: 100px;">Atual</th>
                        <th style="min-width: 200px;">Nova Cotação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mat : ${materiais}">

                        <td class="ps-4 fw-bold text-nowrap" th:text="${mat.nome}">Cobre</td>

                        <td class="text-muted small">
                            R$ <span th:text="${mat.precoPorKg}">0.00</span>
                        </td>

                        <td>
                            <form action="/admin/atualizar" method="post" class="d-flex gap-2">
                                <input type="hidden" name="id" th:value="${mat.id}">

                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0">R$</span>

                                    <input type="number" step="0.01" name="novoPreco"
                                           class="form-control border-start-0 fw-bold"
                                           th:value="${mat.precoPorKg}"
                                           inputmode="decimal"
                                           required>

                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-check-lg"></i>
                                    </button>
                                </div>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer text-muted small text-center py-3 bg-light">
            <i class="bi bi-info-circle"></i> Alterações impactam novos cadastros imediatamente.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
