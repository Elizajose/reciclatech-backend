<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Acesso Restrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow border-0 p-4" style="width: 400px;">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-success">√Årea do Comprador</h3>
        <p class="text-muted">Informe sua senha de acesso</p>
    </div>

    <div th:if="${param.erro}" class="alert alert-danger text-center p-2 small">
        Senha incorreta. Tente novamente.
    </div>

    <form action="/login-admin" method="post">
        <div class="mb-3">
            <input type="password" name="senha" class="form-control form-control-lg text-center" placeholder="Senha" required autofocus>
        </div>
        <button type="submit" class="btn btn-success w-100 btn-lg">Entrar</button>
        <a href="/" class="btn btn-link text-muted w-100 mt-2 text-decoration-none">Voltar</a>
    </form>
</div>

</body>
</html>
