<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rota de Coleta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="bi bi-truck"></i> √Årea da Equipe</a>
        <div>
            <a href="/meus-extratos" class="btn btn-outline-light btn-sm me-2">Todos Extratos</a>
            <a href="/sair" class="btn btn-warning">Sair</a>
        </div>
    </div>
</nav>

<div class="container">
    <h4 class="mb-4 fw-bold text-secondary">üìç Clientes Aguardando</h4>

    <div th:if="${usuarios.empty}" class="text-center py-5 text-muted">
        <i class="bi bi-check-circle fs-1"></i><br>Nenhum chamado pendente.
    </div>

    <div th:each="user : ${usuarios}" class="card shadow-sm mb-3 border-start border-5 border-primary">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h5 class="fw-bold mb-1" th:text="${user.nome}">NOME</h5>
                    <div class="text-muted small">
                        <i class="bi bi-whatsapp"></i> <span th:text="${user.telefone}">Tel</span>
                    </div>
                </div>
                <a th:href="@{'/extrato/' + ${user.id}}" class="btn btn-sm btn-outline-secondary" title="Ver recibos anteriores">
                    <i class="bi bi-clock-history"></i>
                </a>
            </div>

            <a th:href="@{'/admin/atender/' + ${user.id}}" class="btn btn-primary w-100 fw-bold">
                INICIAR ATENDIMENTO <i class="bi bi-chevron-right"></i>
            </a>
        </div>
    </div>
</div>
</body>
</html>
