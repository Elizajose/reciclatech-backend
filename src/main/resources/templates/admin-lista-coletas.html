<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rota de Coleta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4 sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/admin/coletas">
            <i class="bi bi-truck"></i> Área da Equipe
        </a>

        <div class="d-flex gap-2">
            <a href="/meus-extratos" class="btn btn-outline-light btn-sm d-flex align-items-center">
                <i class="bi bi-file-text me-1"></i> <span class="d-none d-sm-inline">Extratos</span>
            </a>
            <a href="/sair" class="btn btn-warning btn-sm fw-bold">Sair</a>
        </div>
    </div>
</nav>

<div class="container" style="max-width: 600px;">
    <h5 class="mb-4 fw-bold text-secondary border-bottom pb-2">
        <i class="bi bi-geo-alt-fill text-danger"></i> Clientes Aguardando
    </h5>

    <div th:if="${usuarios.empty}" class="text-center py-5 text-muted">
        <i class="bi bi-check-circle display-1 text-success"></i>
        <p class="mt-3 fs-5">Nenhum chamado pendente.</p>
    </div>

    <div th:each="user : ${usuarios}" class="card shadow-sm mb-3 border-0 border-start border-5 border-primary">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3">
                <div>
                    <h5 class="fw-bold mb-1 text-dark" th:text="${user.nome}">NOME</h5>
                    <a th:href="'https://wa.me/55' + ${user.telefone}" target="_blank" class="text-decoration-none text-success small fw-bold">
                        <i class="bi bi-whatsapp"></i> <span th:text="${user.telefone}">Tel</span>
                    </a>
                </div>

                <a th:href="@{'/extrato/' + ${user.id}}" class="btn btn-sm btn-light text-secondary border" title="Ver histórico">
                    <i class="bi bi-clock-history"></i>
                </a>
            </div>

            <a th:href="@{'/admin/atender/' + ${user.id}}" class="btn btn-primary w-100 btn-lg fw-bold shadow-sm">
                INICIAR ATENDIMENTO <i class="bi bi-chevron-right float-end mt-1"></i>
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
